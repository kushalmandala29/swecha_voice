  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-4xl mt-40">
   <h1 class="text-2xl font-bold mb-4 text-center text-white">
    Swecha Voice Contribution
   </h1>
   <div class="flex justify-center mb-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" id="recordBtn">
     <i class="fas fa-microphone">
     </i>
     <span id="recordBtnText">
      Start Recording
     </span>
    </button>
   </div>
   <textarea class="w-full h-40 p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-white" id="responseBox" placeholder="API response will appear here..."></textarea>
   <div class="flex justify-center mt-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" id="refreshBtn">
     <i class="fas fa-sync-alt">
     </i>
     Refresh
    </button>
   </div>
  </div>
  <script>
   const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const responseBox = document.getElementById('responseBox');
        const refreshBtn = document.getElementById('refreshBtn');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Access the microphone
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                // Record audio in chunks
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                // When recording stops, process the audio
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToAPI(audioBlob);
                };
            })
            .catch(err => {
                console.error("Error accessing microphone:", err);
            });

        // Toggle recording
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                mediaRecorder.stop();
                recordBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'focus:ring-red-500');
                recordBtn.classList.add('bg-blue-500', 'hover:bg-blue-600', 'focus:ring-blue-500');
                recordBtnText.textContent = 'Start Recording';
            } else {
                mediaRecorder.start();
                recordBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600', 'focus:ring-blue-500');
                recordBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'focus:ring-red-500');
                recordBtnText.textContent = 'Stop Recording';
            }
            isRecording = !isRecording;
        });

        // Refresh button to clear the response box
        refreshBtn.addEventListener('click', () => {
            responseBox.value = "";
            audioChunks = [];
        });

        // Function to send the audio data to an API
        async function sendAudioToAPI(audioBlob) {
            try {
                responseBox.value = "Processing...";
                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.wav');
                    
                const response = await fetch('http://127.0.0.1:8000/voice_to_text', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                // Assuming the API returns transcribed text in 'data.text'
                responseBox.value = data.text;
            } catch (error) {
                console.error("API error: ", error);
                responseBox.value = "Error processing the audio.";
            } finally {
                // Clear the audio chunks after sending to API
                audioChunks = [];
            }
        }
  </script>
